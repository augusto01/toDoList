<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        

        <div class="content">
            <h1>Cosas Para Hacer</h1>

            <div class="input-div">
                <input type="text" class="input" placeholder="Tarea a agregar">
                <button class="boton-agregar">
                    <i class="fas fa-plus"></i> <!-- Ícono de Font Awesome -->
                </button>
            </div>

            <div class="container">
                <div class="item"></div>
                <input type="text" class="item-input" disabled>
                <button class="boton-editar">
                    <i class="fas fa-lock"></i>

                </button>
                <button class="boton-remover">
                    <i class="fas fa-trash-alt"></i>

                </button>

            </div>
            


        </div>
        
        <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
